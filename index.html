<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Datatable for Vuejs - Example</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <data-table
        :columns="[
          { title: 'CÃ³digo', field: 'id', sortable: true },
          { title: 'Titulo', field: 'title', sortable: true },
          { title: 'Post', field: 'body', sortable: true }
        ]"
        :filtered="true"
        :paginator="{perPage:10}"
        :actions="[
            {label: '', icon: 'fa fa-edit', class:'btn-warning', id:['id_usuario', 'tx_cpf']},
            {label: '', icon: 'fa fa-trash', class:'btn-danger', id:['id_usuario', 'tx_cpf']}
        ]"
        url-api="https://jsonplaceholder.typicode.com/posts"
      ></data-table>
    </div>
  </body>

  <script
    type="text/javascript"
    src="node_modules/bootstrap/dist/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
  <script
    type="text/javascript"
    src="node_modules/axios/dist/axios.min.js"
  ></script>
  <script type="text/javascript" src="src/dataTableComponent.js"></script>
  <script type="text/javascript" src="src/dataModelComponent.js"></script>
  <script type="text/javascript">
    new Vue({
      el: "#app"
    });
  </script>
</html>
